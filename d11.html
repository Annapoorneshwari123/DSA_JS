    <script>
         var numbers = [1, 2, 3, 4, 5];
         var result=[];

         for(let i=0;i<numbers.length;i++){
            // console.log(numbers[i]);
            result.push (numbers[i] * numbers[i]) ;
         }
        document.write(`<h1>the output is =[${result}] </h1><hr>`);
    </script>

<script>
    let prices = [49.99, 19.99, 5.5];
   let price=prices.map((value)=>'$'+value);
   console.log(price);

</script>

<script>
    var numList = [10, 15, 20, 25, 30];
    var evenNumbers = numList.filter(function(item){
        if(item%2==0){
            return item;
        }
    })
    document.write(`<h1>the output is=${evenNumbers}</h1>`)
</script>
