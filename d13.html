<body>
    <script>
        let str = "aabbccdeeff";
       
       function findchar(str){
        var countstr={};
        for(let char of str){
            countstr[char]=(countstr[char]||0)+1;  
        }
        for(let char of str ){
            if(countstr[char]===1){
                return char;
            }
        }
        return -1;
       }
       findchar(str)
       console.log(str);
       
    </script>

    <script>
        let numbers = [1, 2, 4, 5, 6];
        let numlength=numbers.length+1;
        console.log(numlength);
        let accsum=numlength*(numlength+1)/2;
        // console.log(accsum);
        let expsum=numbers.reduce((acc,cur)=>acc+cur,0);
        var missingval=accsum-expsum;
        console.log(missingval);
    </script>

    <script>
        let s = "babad";
        function ispalindrome(s){
           let string=s.split('').reverse().join(' ');
           return s==string;
           
        }
        console.log(ispalindrome(s));
        
    </script>

    <script>
